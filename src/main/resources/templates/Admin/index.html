<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <th:block th:replace="layout-admin :: link-css"></th:block>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body id="page-top">
<div id="wrapper">
    <th:block th:replace="layout-admin :: header"></th:block>
    <div id="content-wrapper">
        <div id="content">
            <th:block th:replace="layout-admin :: nav"></th:block>
            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Trang Tổng Quan</h1>
                    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
                </div>

                <div class="row">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Doanh thu tuần này
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="tongDoanhThuTuan"></div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-money-bill fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            doanh thu năm
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="tongDoanhThuNam"></div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-money-bills fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Tasks
                                        </div>
                                        <div class="row no-gutters align-items-center">
                                            <div class="col-auto">
                                                <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">50%</div>
                                            </div>
                                            <div class="col">
                                                <div class="progress progress-sm mr-2">
                                                    <div class="progress-bar bg-info" role="progressbar"
                                                         style="width: 50%" aria-valuenow="50" aria-valuemin="0"
                                                         aria-valuemax="100"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            Pending Requests
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">18</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-comments fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-8 col-lg-7">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Thống Kê Thu Nhập</h6>
                                <div class="dropdown no-arrow">
                                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                                         aria-labelledby="dropdownMenuLink">
                                        <div class="dropdown-header">Lựa chọn:</div>
                                        <a class="dropdown-item" onclick="thongKeTheoThang(currentYear)" href="#">Thống
                                            kê theo Tháng</a>
                                        <a class="dropdown-item" onclick="thongKeTheoNgay(currentMonth ,currentYear)"
                                           href="#">Thống kê theo Ngày</a>
                                        <!--                                        <div class="dropdown-divider"></div>-->
                                        <!--                                        <a class="dropdown-item" href="#">Something else here</a>-->
                                    </div>
                                </div>
                            </div>
                            <div class="card-body text-center">

                                <!-- Phần HTML cho Ngày -->
                                <div class="showBtnNgay">
                                    <div class="mt-n4 form-group d-flex justify-content-center">
                                        <div class="mr-3">
                                            <label for="monthSelect"></label>
                                            <select id="monthSelect" class="form-select custom-select"
                                                    onchange="thongKeTheoNgay(this.value, document.getElementById('yearSelectNgay').value)">
                                                <option value="1">Tháng 1</option>
                                                <option value="2">Tháng 2</option>
                                                <option value="3">Tháng 3</option>
                                                <option value="4">Tháng 4</option>
                                                <option value="5">Tháng 5</option>
                                                <option value="6">Tháng 6</option>
                                                <option value="7">Tháng 7</option>
                                                <option value="8">Tháng 8</option>
                                                <option value="9">Tháng 9</option>
                                                <option value="10">Tháng 10</option>
                                                <option value="11">Tháng 11</option>
                                                <option value="12">Tháng 12</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label for="yearSelectNgay"></label>
                                            <select id="yearSelectNgay" class="form-select custom-select"
                                                    onchange="thongKeTheoNgay(document.getElementById('monthSelect').value, this.value)">
                                                <option value="2022">Năm 2022</option>
                                                <option value="2023">Năm 2023</option>
                                                <option value="2024">Năm 2024</option>
                                                <option value="2025">Năm 2025</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!-- Phần HTML cho Tháng -->
                                <div class="showBtnThang">
                                    <div class="btnThang d-inline-block">
                                        <div class="form-group d-flex justify-content-center">
                                            <label for="yearSelectThang"></label>
                                            <select class="form-select custom-select" id="yearSelectThang"
                                                    onchange="thongKeTheoThang(this.value)">
                                                <option value="2022">Năm 2022</option>
                                                <option value="2023">Năm 2023</option>
                                                <option value="2024">Năm 2024</option>
                                                <option value="2025">Năm 2025</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>


                                <div class="chart-area">
                                    <canvas id="bieuDoThang" style="display: none;"></canvas>
                                    <canvas id="bieuDoNgay" style="display: none;"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-4 col-lg-5">
                        <div class="card shadow mb-4">
                            <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Revenue Sources</h6>
                                <div class="dropdown no-arrow">
                                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink1"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                                         aria-labelledby="dropdownMenuLink1">
                                        <div class="dropdown-header">Dropdown Header:</div>
                                        <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item" href="#">Another action</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="chart-pie pt-4 pb-2">
                                    <canvas id="myPieChart"></canvas>
                                </div>
                                <div class="mt-4 text-center small">
                                  <span class="mr-2">
                                      <i class="fas fa-circle text-primary"></i> Direct
                                  </span>
                                    <span class="mr-2">
                                      <i class="fas fa-circle text-success"></i> Social
                                  </span>
                                    <span class="mr-2">
                                      <i class="fas fa-circle text-info"></i> Referral
                                  </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <th:block th:replace="layout-admin :: footer"></th:block>
        </div>
    </div>
</div>
<!-- Page level plugins -->
<script src="/vendor/chart/Chart.min.js"></script>
<!-- Page level custom scripts -->
<!--<script src="/js/bangThongKeTheoNgay.js"></script>-->
<script src="/js/bangThongKeThuNhap.js"></script>
<script>

</script>

<script src="/js/chart-pie-demo.js"></script>
</body>
</html>
