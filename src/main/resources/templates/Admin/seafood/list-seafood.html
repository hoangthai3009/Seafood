<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <th:block th:replace="layout-admin :: link-css"></th:block>
    <link href="/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>
<body id="page-top">
<div id="wrapper">
    <th:block th:replace="layout-admin :: header"></th:block>
    <div id="content-wrapper">
        <div id="content">
            <th:block th:replace="layout-admin :: nav"></th:block>
            <div class="container-fluid">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="font-weight-bold text-primary">QUẢN LÝ SẢN PHẨM</h6>
                    </div>
                    <div class="card-body">
                        <a class="btn btn-primary" th:href="@{/admin/add-seafood}">Thêm sản phẩm</a>

                        <div class="mt-3 table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Hình ảnh</th>
                                    <th>Tên</th>
                                    <th>Loại</th>
                                    <th>Xuất xứ</th>
                                    <th>Mô tả</th>
                                    <th>Giá</th>
                                    <th>Số lượng</th>
                                    <th>NSX</th>
                                    <th>Quy cách</th>
                                    <th></th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="seafood: ${seafoods}">
                                    <td style="text-align: center;">
                                        <img th:src="@{${seafood.mainImage}}" th:width="100px" style="display: block; margin: 0 auto;"  alt=""/>
                                    </td>
                                    <td th:text="${seafood.name}"></td>
                                    <td th:text="${seafood.category.name}"></td>
                                    <td th:text="${seafood.origin}"></td>
                                    <td th:text="${seafood.description}"></td>
                                    <td class="price-value" th:text="${seafood.price}"></td>
                                    <td th:text="${seafood.quantity}"></td>
                                    <td th:text="${#dates.format(seafood.manufacturing_date, 'dd-MM-yyyy')}"></td>
                                    <td th:text="${seafood.unit}"></td>
                                    <td>
                                        <a th:href="@{/admin/edit-seafood/{id}(id=${seafood.id})}" class="mr-2">
                                            <i class="fa-regular fa-pen-to-square"></i></a>
                                        <a th:href="@{/admin/delete/{id}(id=${seafood.id})}"
                                           onclick="return confirm('Xóa sản phẩm này?')"><i class="fas fa-times" style="color:red"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:replace="layout-admin :: footer"></th:block>
        </div>
    </div>
</div>

<script src="/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>
<script src="/js/datatables-demo.js"></script>


</body>
</html>
