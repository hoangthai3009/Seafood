<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán</title>
    <th:block th:replace="layout :: link-css"></th:block>

</head>
<th:block th:replace="layout :: header"></th:block>

<body>
<!-- Checkout Section Begin -->
<section class="checkout spad">
    <div class="container">
        <div class="checkout__form">
            <h4>Chi tiết đơn hàng</h4>
            <form id="checkoutForm" method="post" th:action="@{/api/checkout}" th:object="${checkoutRequest}">
                <div class="row">
                    <div class="col-lg-8 col-md-6">
                        <!-- Địa chỉ -->
                        <div class="checkout__input">
                            <p>Địa chỉ<span>*</span></p>
                            <input type="text" th:field="*{address}" placeholder="Địa chỉ giao hàng" class="checkout__input__add">
                        </div>
                        <!-- Ghi chú đơn hàng -->
                        <div class="checkout__input">
                            <p>Ghi chú đơn hàng<span>*</span></p>
                            <input type="text" th:field="*{note}" placeholder="Ghi chú chỉ dẫn giao hàng hoặc lưu ý cho shop.">
                        </div>
                        <input type="hidden" id="totalPrice" th:value="${totalPrice}" />

                    </div>
                    <div class="col-lg-4 col-md-6">
                        <div class="checkout__order">
                            <div class="checkout__order__products">Products <span>Total</span></div>
                            <ul id="cartItems" th:each="item, status : ${cartItems}">
                                <li th:id="${'cartItem-' + status.index}" th:data-seafood-id="${item.seafoodId}" th:data-quantity="${item.quantity}" th:data-price="${item.price}">
                                    <th:block th:text="${item.seafoodName}" ></th:block>
                                    <span class="price-value" th:text="${(item.price * item.quantity)}"></span>
                                </li>
                            </ul>
                            <div class="checkout__order__subtotal">Số lượng<span th:text="${totalQuantity}"></span></div>
                            <div class="checkout__order__total">Tổng tiền<span class="price-value" th:text="${totalPrice}"></span> ₫</div>
                            <button type="submit" id="placeOrderBtn" class="site-btn">Đặt Hàng</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- Checkout Section End -->

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script th:inline="javascript">
    $(document).ready(function() {
        $("#placeOrderBtn").click(function (event) {
            event.preventDefault();

            // Kiểm tra trạng thái đăng nhập và lấy ID người dùng
            getUserInfo(function(userId) {
                if (userId) {
                    processOrder(userId); // Thực hiện hành động thanh toán
                } else {
                    alert('Bạn cần đăng nhập để sử dụng chức năng này');
                }
            });
        });

        function getUserInfo(callback) {
            $.ajax({
                url: '/api/auth/check-login',
                method: 'GET',
                success: function(data) {
                    if (data.authenticated) {
                        callback(data.userId); // Gọi hàm callback với ID người dùng
                    } else {
                        callback(null); // Người dùng chưa đăng nhập
                    }
                },
                error: function(err) {
                    console.error("Error checking authentication status: ", err);
                    callback(null); // Có lỗi xảy ra
                }
            });
        }

        function processOrder(userId) {
            $("#placeOrderBtn").prop('disabled', true);

            const totalPrice = $('#totalPrice').val();
            const billDetails = [];

            $('#cartItems li').each(function () {
                const item = $(this);
                const seafoodId = item.data('seafood-id');
                const quantity = item.data('quantity');
                const price = item.data('price');

                billDetails.push({
                    seafood: { id: seafoodId },
                    quantity: quantity,
                    price: price
                });
            });

            // Thêm userId vào dữ liệu bill
            const billData = {
                userId: userId,
                totalPrice: totalPrice,
                note: $('#note').val(),
                address: $('#address').val(),
                billDetails: billDetails
            };

            $.ajax({
                type: "POST",
                url: "/api/checkout",
                contentType: "application/json",
                data: JSON.stringify(billData),
                success: function (response) {
                    alert("Checkout successful");
                    window.location.href = "/cart/success";
                },
                error: function (error) {
                    console.error("Error during checkout: ", error);
                    $("#placeOrderBtn").prop('disabled', false);
                }
            });
        }
    });
</script>

<th:block th:replace="layout :: footer"></th:block>

</body>
</html>
