<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sản phẩm</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<!-- Hero Section Begin -->
<section class="hero hero-normal">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories" id="categorySlider">
                    <div class="hero__categories__all">
                        <i class="fas fa-bars"></i>
                        <span>Danh mục</span>
                    </div>
                    <ul id="categoryList">
                        <!-- Danh sách thể loại sẽ được cập nhật từ API -->
                    </ul>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form action="#">
                            <div class="hero__search__categories">
                                All Categories
                                <span class="arrow_carrot-down"></span>
                            </div>
                            <input type="text" placeholder="What do yo u need?">
                            <button type="submit" class="site-btn">SEARCH</button>
                        </form>
                    </div>
                    <div class="hero__search__phone">
                        <div class="hero__search__phone__icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="hero__search__phone__text">
                            <h5>+65 11.188.888</h5>
                            <span>support 24/7 time</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Hero Section End -->

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="img/banner/banner-cua.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Organi Shop</h2>
                    <div class="breadcrumb__option">
                        <a href="/">Trang chủ</a>
                        <span>Shop</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Product Section Begin -->
<section class="product spad">
    <div class="container">
        <div class="row">
            <div class="col-lg col-md-7">
                <div class="filter__item">
                    <div class="row">
                        <div class="col-lg-4 col-md-5">
                            <div class="filter__sort">
                                <span>Sort By</span>
                                <select>
                                    <option value="0">Default</option>
                                    <option value="0">Default</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <div class="filter__found">
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-3">
                            <div class="filter__option">
                                <span class="icon_grid-2x2"></span>
                                <span class="icon_ul"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="listSeafoods">
                    <!-- JS sẽ xử lý hiễn thị seafood      -->
                </div>
                <div class="product__pagination">
                <!-- JS sẽ xử lý hiễn thị nút phân trang      -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Product Section End -->
<th:block th:replace="layout :: footer"></th:block>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const seafoodList = document.getElementById('listSeafoods');
        const paginationContainer = document.querySelector('.product__pagination');

        // Hiển thị danh sách hải sản
        function displaySeafood(seafood) {
            const column = document.createElement('div');
            column.className = 'col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat';
            column.innerHTML = `
            <div class="featured__item" data-filter="${seafood.category.id}">
                <div class="featured__item__pic" href="${seafood.id}">
                    <img src="${seafood.mainImage}" alt="Seafood Image">
                    <ul class="featured__item__pic__hover">
                        <li><a href="#"><i class="fas fa-heart"></i></a></li>
                        <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                    </ul>
                </div>
                <div class="featured__item__text">
                    <h6><a href="${seafood.id}" title="${seafood.name}">${seafood.name}</a></h6>
                    <h5>${seafood.price.toLocaleString('vi-VN')} ₫</h5>
                </div>
            </div>`;
            seafoodList.appendChild(column);
        }

        // Gọi API và cập nhật UI
        function fetchData(pageNumber = 1) {
            fetch(`http://localhost:8080/api/seafoods?page=${pageNumber - 1}&size=8`)
                .then(response => response.json())
                .then(data => {
                    seafoodList.innerHTML = ''; // Xóa danh sách hiện tại
                    data.content.forEach(seafood => {
                        displaySeafood(seafood);
                    });
                    updatePagination(data.totalPages, pageNumber);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Cập nhật nút phân trang
        function updatePagination(totalPages, currentPage) {
            paginationContainer.innerHTML = ''; // Xóa nút phân trang cũ

            for (let i = 1; i <= totalPages; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = '#';
                pageLink.textContent = i;
                if (i === currentPage) {
                    pageLink.classList.add('active');
                }
                pageLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    fetchData(i);
                });
                paginationContainer.appendChild(pageLink);
            }

            // Thêm nút điều hướng "Tiếp theo"
            if (currentPage < totalPages) {
                const nextLink = document.createElement('a');
                nextLink.href = '#';
                nextLink.innerHTML = '<i class="fa fa-long-arrow-right"></i>';
                nextLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    fetchData(currentPage + 1);
                });
                paginationContainer.appendChild(nextLink);
            }
        }

        fetchData(); // Gọi lần đầu để hiển thị danh sách
    });
</script>
<script>
    // Sử dụng fetch để gọi API và cập nhật danh sách thể loại
    fetch('api/categories')
        .then(response => response.json())
        .then(data => {
            const categoryList = document.getElementById('categoryList');

            // Xóa mọi thẻ li hiện tại trong danh sách thể loại
            categoryList.innerHTML = '';

            // Duyệt qua dữ liệu từ API và thêm các thẻ li mới
            data.forEach(category => {
                const li = document.createElement('li');
                const a = document.createElement('a');

                // Sử dụng category.id hoặc một trường nào đó từ API để đặt giá trị href
                a.href = `#${category.id}`;
                a.textContent = category.name;

                li.appendChild(a);
                categoryList.appendChild(li);
            });
        })
        .catch(error => console.error('Lỗi khi gọi API:', error));
</script>

</body>
</html>
