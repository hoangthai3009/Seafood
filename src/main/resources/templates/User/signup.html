<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Add Bootstrap library for a better UI -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        label {
            margin-top: 10px;
        }

        #error {
            color: red;
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Sign Up</h2>
    <form id="signUpForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" class="form-control" required>
        </div>
        <button type="button" onclick="signUp()" class="btn btn-primary">Sign Up</button>
        <div id="error"></div>
        <p>Already have an account? <a href="/signin">Sign In</a></p>
    </form>
</div>

<script>
    function signUp() {
        const signUpForm = document.getElementById('signUpForm');
        const username = signUpForm.elements['username'].value;
        const email = signUpForm.elements['email'].value;
        const password = signUpForm.elements['password'].value;
        const fullname = signUpForm.elements['fullname'].value;
        const phone = signUpForm.elements['phone'].value;

        axios.post('/signup', {
            username: username,
            email: email,
            password: password,
            fullname: fullname,
            phone: phone
        })
            .then(function (response) {
                // Registration successful, you can redirect to the login page or any other page
                console.log(response.data);
                window.location.href = '/signin';
            })
            .catch(function (error) {
                // Registration unsuccessful, display error message
                console.error(error.response.data);
                document.getElementById('error').innerText = error.response.data;
            });
    }
</script>
</body>
</html>
