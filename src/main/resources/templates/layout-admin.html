<head>

    <link th:fragment="link-css" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

</head>
<body>

    <hr class="sidebar-divider my-0">

    <li class="nav-item active">

    </li>

    <hr class="sidebar-divider">

    <div class="sidebar-heading">
        Quản lý
    </div>

    <li class="nav-item">
        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"
           aria-expanded="true" aria-controls="collapseTwo">

            <span>Cửa hàng</span>
        </a>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
            <div class="bg-white py-2 collapse-inner rounded">

    <li class="nav-item">
        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseUtilities"
           aria-expanded="true" aria-controls="collapseUtilities">

            <span>Tài khoản</span>
        </a>

             data-parent="#accordionSidebar">

        </div>

    <li class="nav-item">

    <hr class="sidebar-divider d-none d-md-block">

    <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
    </div>


</ul>

<!-- Navbar -->
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" th:fragment="nav">
    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
        <i class="fa fa-bars"></i>
    </button>

    <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
        <div class="input-group">
            <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                   aria-label="Search" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                    <i class="fas fa-search fa-sm"></i>
                </button>
            </div>
        </div>
    </form>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown no-arrow d-sm-none">
            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-search fa-fw"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                 aria-labelledby="searchDropdown">
                <form class="form-inline mr-auto w-100 navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small"
                               placeholder="Search for..." aria-label="Search"
                               aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </li>

        <div class="topbar-divider d-none d-sm-block"></div>

        <li class="nav-item dropdown no-arrow" id="userDropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small text-uppercase" id="userName"></span>
                <i class="fa-solid fa-circle-user"></i>
            </a>
            <div id="logoutButton" class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                 aria-labelledby="userDropdown">
                <a class="dropdown-item" href="#">
                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                    Profile
                </a>
                <a class="dropdown-item" href="#">
                    <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                    Settings
                </a>
                <a class="dropdown-item" href="#">
                    <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                    Activity Log
                </a>
                <div class="dropdown-divider"></div>
                <form method="POST" class="dropdown-item" data-toggle="modal" data-target="#logoutModal">
                    <button class="btn btn-sm btn-outline-danger" onclick="signoutUser()">
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                        Đăng Xuất
                    </button>
                </form>
            </div>
        </li>

        <li class="nav-item dropdown no-arrow" id="loginButton">
            <a href="/login" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                <i class="fas fa-right-to-bracket"></i>
                Đăng Nhập
            </a>
        </li>
    </ul>
</nav>
<!-- End nav -->

<div th:insert="~{::${content}}">
    <!-- Nội dung chính -->
</div>

<!-- Footer -->
<footer class="sticky-footer bg-white" th:fragment="footer">
    <div class="container my-auto">
        <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2021</span>
        </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.easing.min.js}"></script>
    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>
    <script th:src="@{/js/admin-js.js/}"></script>
    <script>
        // Kiểm tra trạng thái đăng nhập khi trang được tải
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });

        // Hàm kiểm tra trạng thái đăng nhập
        function checkLoginStatus() {
            fetch('/check-login')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        document.getElementById('loginButton').style.display = 'none';
                        document.getElementById('userDropdown').style.display = 'block';

                        // Lấy thông tin người dùng và hiển thị tên người dùng
                        /*fetch('/user-info')
                            .then(response => response.json())
                            .then(data => {
                                document.getElementById('userName').innerText = data.username;
                            });*/
                    } else {
                        // Chưa đăng nhập, ẩn dropdown và hiện nút đăng nhập
                        document.getElementById('loginButton').style.display = 'block';
                        document.getElementById('userDropdown').style.display = 'none';
                    }
                });
        }


        // Hàm đăng xuất
        function signoutUser() {
            fetch('/api/auth/logout', {
                method: 'POST',
            })
                .then(() => {
                    window.location.reload();
                })
                .catch(error => {
                    console.error('Đăng xuất lỗi:', error);
                    alert('Đăng xuất thất bại. Vui lòng thử lại.');
                });
        }
        function formatNumberWithCommas(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
        document.querySelectorAll(".price-value").forEach(function(element) {
            var price = parseFloat(element.innerText);
            if (!isNaN(price)) {
                element.innerText = formatNumberWithCommas(price);
            }
        });
    </script>
</footer>
<!-- End footer -->
</body>
</html>
