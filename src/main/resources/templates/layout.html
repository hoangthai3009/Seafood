<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Của Tôi</title>
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <style>
        .navbar {
            margin-bottom: 20px;
        }

        #loginButton, #logoutButton {
            margin-right: 10px;
        }

        #loginButton[style="display: none;"],
        #logoutButton[style="display: none;"] {
            display: block;
        }
    </style>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand order-1" href="#">Thị Trường Hải Sản</a>
        <button class="navbar-toggler order-2" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse order-3" id="navbarNav">
            <form class="form-inline mx-auto search-bar">
                <input class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
            </form>
            <div id="loginButton" style="display: none;">
                <a class="btn btn-outline-primary" href="/login">Đăng Nhập</a>
            </div>
            <div id="logoutButton" style="display: none;">
                <button class="btn btn-outline-primary" onclick="signoutUser()">Đăng Xuất</button>
            </div>
        </div>
    </nav>

    <script>

        fetch('/api/auth/check-login')
            .then(response => {
                if (response.ok) {
                    document.getElementById('logoutButton').style.display = 'block';
                } else {
                    document.getElementById('loginButton').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error checking signin status:', error);
            });

        function signoutUser() {
            fetch('/api/auth/logout', {
                method: 'POST',
            })
                .then(() => {
                    window.location.reload();
                })
                .catch(error => {
                    console.error('Đăng xuất lỗi:', error);
                    alert('Đăng xuất thất bại. Vui lòng thử lại.');
                });
        }
    </script>
</header>
<div class="container mt-4">
    <div th:insert="~{::${content}}"></div>
</div>
<footer th:fragment="footer">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</footer>
</body>
</html>
